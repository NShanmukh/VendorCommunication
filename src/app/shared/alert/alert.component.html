<div class="backdrop"></div>
<div class="alert-box">
    <img class="center" src="assets/logos/check-circle.png">
    <br />

    <h4 style="text-align: center; font-size:2vw;">{{headMessage}}</h4>

    <p style="text-align: center; font-size:1vw;">{{message}}</p>

    <div class="alert-box-actions">
        <button (click)="closeAlert()" class="btn btn-primary">Close</button>
    </div>

</div>
